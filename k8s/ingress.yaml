apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f1-race-engineer-ingress
  namespace: f1-race-engineer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/websocket-services: "f1-gateway-service"
spec:
  rules:
  - host: f1-race-engineer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: f1-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: f1-gateway-service
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: f1-gateway-service
            port:
              number: 8000
