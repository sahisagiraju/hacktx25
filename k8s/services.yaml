apiVersion: v1
kind: Service
metadata:
  name: f1-gateway-service
  namespace: f1-race-engineer
  labels:
    app: f1-gateway
spec:
  selector:
    app: f1-gateway
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: f1-frontend-service
  namespace: f1-race-engineer
  labels:
    app: f1-frontend
spec:
  selector:
    app: f1-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
