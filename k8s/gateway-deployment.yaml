apiVersion: apps/v1
kind: Deployment
metadata:
  name: f1-gateway
  namespace: f1-race-engineer
  labels:
    app: f1-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: f1-gateway
  template:
    metadata:
      labels:
        app: f1-gateway
    spec:
      containers:
      - name: gateway
        image: f1-race-engineer/gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: f1-race-engineer-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: TELEMETRY_TOPIC
          valueFrom:
            configMapKeyRef:
              name: f1-race-engineer-config
              key: TELEMETRY_TOPIC
        - name: RADIO_TOPIC
          valueFrom:
            configMapKeyRef:
              name: f1-race-engineer-config
              key: RADIO_TOPIC
        - name: ELEVENLABS_API_KEY
          valueFrom:
            secretKeyRef:
              name: f1-race-engineer-secrets
              key: ELEVENLABS_API_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: f1-race-engineer-secrets
              key: GEMINI_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
